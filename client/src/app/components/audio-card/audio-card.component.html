<mat-card class="audio-card">
    <mat-card-header>
        <mat-card-title>
            <h2>{{audiobook.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{audiobook.author}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{ audiobook.description }}
    </mat-card-content>

    <mat-card-actions>
        <button mat-mini-fab>
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon"></mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
